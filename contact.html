  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <span class="navbar-brand">Zack Hagan</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mr-2">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class=" wrapper container-fluid">
      <div class="row">
        <main class="panel panel-default p-3 col-md-8">
          <div class="panel-background">
            <h2 class="color">Contact</h2>
            <hr>
            <form action="/form_handling" method="post">
                <p>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="First and Last"><br>
                </p>
                <p>
                    <label for="email">Email</label><br>
                    <input type="text" name="email" id="email" placeholder=" example@gmail.com"><br>
                </p>
                <p>
                    <label for="message">Message</label><br>
                    <textarea name="message" id=message class="col-12" rows="4" cols="50"></textarea>
                </p>
                <div class="button">
                   <button type="submit">Submit</button>
                </div>
            </form>
          </div>
        </main>
        <aside class="col-md-4 p-3">
          <div class="panel panel-default">
            <div class="panel-background">
              <h4 class="color">Connect with Me</h4>
              <hr>
              <div class="row pl-3 pr-3 pb-3">
                <div class="col-4">
                  <a href="https://github.com/zhagan" target="_blank"><img src="assets/images/if_github_square_107105.png" alt="GitHub" class="img-fluid"></a>
                </div>
                <div class="col-4">
                  <a href="https://www.linkedin.com/in/zack-hagan/" target="_blank"><img src="assets/images/if_linkedin_square_color_107091.png" alt="LinkedIn" class="img-fluid"></a>
                </div>
                <div class="col-4">
                  <a href="https://stackoverflow.com/users/3298940/zack-hagan" target="_blank"><img src="assets/images/if_stackoverflow_287529.png" alt="StackOverflow" class="img-fluid"></a>
                </div>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-center">&copy; Copyright 2017 Zack Hagan</p>
      </div>
    </footer>
